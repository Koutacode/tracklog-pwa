name: Sync GitHub From Notion

on:
  schedule:
    - cron: '17 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_PAGE_TRACKLOG: ${{ secrets.NOTION_PAGE_TRACKLOG }}
      NOTION_PAGE_APPS: ${{ secrets.NOTION_PAGE_APPS }}
      NOTION_PAGE_IMPROVEMENTS: ${{ secrets.NOTION_PAGE_IMPROVEMENTS }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Skip when NOTION_TOKEN is missing
        if: ${{ env.NOTION_TOKEN == '' }}
        run: echo "NOTION_TOKEN is not configured; skip Notion->GitHub mirror."
      - name: Pull Notion status
        if: ${{ env.NOTION_TOKEN != '' }}
        run: node scripts/pull_notion_status_to_repo.mjs
      - name: Commit mirror file
        if: ${{ env.NOTION_TOKEN != '' }}
        run: |
          if git diff --quiet -- docs/NOTION_SYNC_STATUS.md; then
            echo "No mirror changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/NOTION_SYNC_STATUS.md
          git commit -m "chore(sync): refresh Notion status mirror"
          git push
