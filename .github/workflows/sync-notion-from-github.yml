name: Sync Notion From GitHub

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/NOTION_SYNC_STATUS.md'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_PAGE_TRACKLOG: ${{ secrets.NOTION_PAGE_TRACKLOG }}
      NOTION_PAGE_APPS: ${{ secrets.NOTION_PAGE_APPS }}
      NOTION_PAGE_IMPROVEMENTS: ${{ secrets.NOTION_PAGE_IMPROVEMENTS }}
      NOTION_CHANGE_ITEMS: ${{ github.event.head_commit.message }}
      NOTION_DEVICE_VERIFICATION: ${{ vars.NOTION_DEVICE_VERIFICATION }}
      TRACKLOG_APP_ID: ${{ vars.TRACKLOG_APP_ID }}
      TRACKLOG_APP_MODE: ${{ vars.TRACKLOG_APP_MODE }}
      LOCAL_APK_PATH: ${{ vars.LOCAL_APK_PATH }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Skip when NOTION_TOKEN is missing
        if: ${{ env.NOTION_TOKEN == '' }}
        run: echo "NOTION_TOKEN is not configured; skip GitHub->Notion sync."
      - name: Sync Notion pages
        if: ${{ env.NOTION_TOKEN != '' }}
        run: node scripts/sync_notion_from_github.mjs
